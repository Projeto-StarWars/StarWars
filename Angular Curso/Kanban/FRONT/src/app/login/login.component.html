
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Login</h3>
            <div class="card">
                <form [formGroup]="loginForm" action="" class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <input type="text" id="fname" name="fname" placeholder="User" formControlName="login"> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <input type="text" id="lname" name="lname" placeholder="Senha" formControlName="senha"> 
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6"> 
                            <button type="submit" class="btn-block btn-danger" (click)="login()">Enviar</button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
